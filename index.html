<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <script src="md5.js"></script>
    
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
            <div class="col-md-12 text-center mb-5">
                <img src="https://steemitimages.com/400x400/https://res.cloudinary.com/hpiynhbhq/image/upload/v1515937694/qgq17qfr7alwq9hqgkil.png">
                </div>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <!-- form card login -->
                        <div class="card rounded-0" id="login-form">
                            <div class="card-header">
                                <h3 class="mb-0">User Login</h3>
                            </div>
                            <div class="card-body">
                                <div class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="user" required="">
         
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" id="pass" required="">
                            
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" onclick="login()">Login</button>
                                </div>
                            </div>
                        </div>
                        <!-- /form card login end-->
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script src="login.js"></script>
    
</body>
</html>
